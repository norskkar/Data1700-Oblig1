<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>
    <script src="script.js"></script>
    <style>
        #antall {
            width: 30px;
        }
    </style>
</head>
<body>
<h1>Bestilling av kinobiletter</h1>
<div>
    Velg film:
    <select id="velgFilm">
        <option>Shawshank Redemption</option>
        <option>The Godfather</option>
        <option>The Dark Knight</option>
        <option>The Godfather Part 2</option>
    </select>
</div>
<br>

<div>
    Antall
    <input type="text" id="antall"/>
    <label id="feilmeldingAntall"></label>
</div>
<br>

<table>
    <tr><td>Fornavn</td><td><input type="text" id="fornavn"/></td><td><label id="feilmeldingFornavn"></label></td></tr>
    <tr><td>Etternavn</td><td><input type="text" id="etternavn"/></td><td><label id="feilmeldingEtternavn"></label></td></tr>
    <tr><td>Telefonnr</td><td><input type="text" id="telefonnr"/></td><td><label id="feilmeldingTelefonnr"></label></td></tr>
    <tr><td>Epost</td><td><input type="text" id="epost"/></td><td><label id="feilmeldingEpost"></label></td></tr>
    <tr><td><button onclick="kjøpBillett()">Kjøp billett</button></td></tr>
</table>

<h2>Alle billetter</h2>

<div id="billetter"></div>

<button onclick="slettBillettRegister()">Slett alle billettene</button>

</body>
</html>
